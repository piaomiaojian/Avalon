                } else if (!libraries.LZString) {

                } else if (!libraries.QRCode) {

                } else {

            processSignal(signal) {

                        this.updateStatus('æ­£åœ¨è™•ç†offerä¿¡è™Ÿ...', 'info');

                    }

            setupPeer(peer, role) {

                        this.log(`æˆ¿ä¸»ç”Ÿæˆofferä¿¡è™Ÿ: ${compressed.substring(0, 50)}...`);
                    } else if (data.type === 'answer') {

                        this.showQRCode(compressed, 'è«‹è®“æˆ¿ä¸»æƒææ­¤QRç¢¼å®Œæˆé€£æ¥');
                        this.log(`åŠ å…¥è€…ç”Ÿæˆanswerä¿¡è™Ÿ: ${compressed.substring(0, 50)}...`);
                    }

                peer.on('connect', () => {
                    this.log(`${role}WebRTCé€£æ¥å»ºç«‹æˆåŠŸ`);
                    this.log(`${role}é€£æ¥å»ºç«‹æ™‚çš„ä¿¡ä»¤ç‹€æ…‹: ${peer.signalingState}`);
                    this.log(`${role}é€£æ¥å»ºç«‹æ™‚çš„é€£æ¥ç‹€æ…‹: ${peer.connectionState}`);
                    this.updateStatus(`${role}é€£æ¥å·²å»ºç«‹`, 'success');
                });

                peer.on('error', (err) => {
                    this.log(`${role}WebRTCé€£æ¥éŒ¯èª¤: ${err.message}`);
                    this.log(`${role}éŒ¯èª¤ç™¼ç”Ÿæ™‚çš„ä¿¡ä»¤ç‹€æ…‹: ${peer.signalingState}`);
                    this.updateStatus(`${role}é€£æ¥éŒ¯èª¤: ${err.message}`, 'error');
                });

                peer.on('close', () => {

                    this.log(`${role}é€£æ¥é—œé–‰æ™‚çš„ä¿¡ä»¤ç‹€æ…‹: ${peer.signalingState}`);
                    this.updateStatus(`${role}é€£æ¥å·²é—œé–‰`, 'warning');

                if (peer.connectionState) {

                if (peer.signalingState) {

                    } catch (error) {

            copyToClipboard() {

            fallbackCopyToClipboard(text) {
